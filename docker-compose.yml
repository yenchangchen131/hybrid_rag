version: '3.8'

services:
  # MongoDB 資料庫
  mongodb:
    image: mongo:latest
    container_name: hybrid_rag_mongo
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/data/db
    restart: always
    healthcheck:
      test: [ "CMD", "mongosh", "--eval", "db.adminCommand('ping')" ]
      interval: 10s
      timeout: 5s
      retries: 5
